<body>
    <div class="cart-section">
        <div class="breadcrumb-section">
            <div class="container">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="#">Home</a></li>
                        <li class="breadcrumb-item active" aria-current="page">cart</li>
                    </ol><!-- /.breadcrumb -->
                </nav>
            </div><!-- /.container -->
        </div><!-- /.breadcrumb-section -->

        <div class="cart-block">
            <div class="container">
                <div class="cart-header">
                    <h2>cart</h2>
                </div><!-- /.cart-header-->
                <form class="cart-form" action="">
                    <table class="cart-table">
                        <thead>
                            <tr>
                                <th class="product-name">product</th>
                                <th class="product-name">price</th>
                                <th class="product-name">Quantity</th>
                                <th class="product-name">Total</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="cart-item">
                                <td class="product-remove">
                                    <a href="" class="remove"></a>
                                </td>
                                <td class="product-thumbnail">
                                    <a href="">
                                        <picture>
                                            <source srcset="assets/images/cart-img.webp" type="image/webp">
                                            <source srcset="assets/images/cart-img.jpg" type="image/jpg">
                                            <img src="assets/images/cart-img.jpg" height="66px" width="66px"
                                                loading="lazy">
                                        </picture>
                                    </a>
                                </td>
                                <td class="product-name">
                                    <a href="">Apple cider sauce and pork loin chops</a>
                                </td>
                                <td class="product-price">
                                    <span>$15.90</span>
                                </td>
                                <td class="product-quantity">
                                    <div class="quantity">
                                        <input type="number" class="input-text qty text" value="1">
                                    </div>
                                </td>
                                <td class="product-total">
                                    <span>$15.90</span>
                                </td>
                            </tr>
                            <tr class="cart-item">
                                <td class="product-remove">
                                    <a href="" class="remove"></a>
                                </td>
                                <td class="product-thumbnail">
                                    <a href="">
                                        <picture>
                                            <source srcset="assets/images/cart-img.webp" type="image/webp">
                                            <source srcset="assets/images/cart-img.jpg" type="image/jpg">
                                            <img src="assets/images/cart-img.jpg" height="66px" width="66px"
                                                loading="lazy">
                                        </picture>
                                    </a>
                                </td>
                                <td class="product-name">
                                    <a href="">Apple cider sauce and pork loin chops</a>
                                </td>
                                <td class="product-price">
                                    <span>$15.90</span>
                                </td>
                                <td class="product-quantity">
                                    <div class="quantity">
                                        <input type="number" class="input-text qty text" value="1">
                                    </div>
                                </td>
                                <td class="product-total">
                                    <span>$15.90</span>
                                </td>
                            </tr>
                            <!-- <tr>
                                <td colspan="6" class="actions">
                                    <div class="coupon">
                                        <input type="text" name="coupon_code" class="input-text" id="coupon_code"
                                            value="" placeholder="Coupon code">
                                        <input type="submit" class="button" name="apply_coupon" value="Apply coupon">
                                    </div>
                                    <div class="update-cart">
                                        <a href="#" class="btn btn-primary">Update Cart</a>
                                    </div>
                                </td>
                            </tr> -->
                        </tbody>

                    </table>

                </form>
            </div>
        </div>

    </div>
