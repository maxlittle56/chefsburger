<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>overlap-media</title>
</head>

<body>
    <!--overlap media -horizontal section starts here-->

    <div class="container">
        <div class="row mb-9">
            <div class="col-lg-6">
                <!--overlap media -horizontal section starts here-->
                <div class="overlap-media overlap-media--right">
                    <picture class="overlap-media__over">
                        <source srcset="assets/images/specialties-img1.webp" type="image/webp">
                        <source srcset="assets/images/specialties-img1.jpg" type="image/jpg">
                        <img src="assets/images/specialties-img1.jpg" height="525" width="362" loading="lazy">
                    </picture>
                    <picture class="overlap-media__under">
                        <source srcset="assets/images/specialties-img2.webp" type="image/webp">
                        <source srcset="assets/images/specialties-img2.jpg" type="image/jpg">
                        <img src="assets/images/specialties-img2.jpg" height="536" width="377" loading="lazy">
                    </picture>
                </div>
                <!--overlap media -horizontal section ends here-->
            </div>

        </div>

        <div class="row">
            <div class="col-lg-6">
                <!--overlap media -horizontal section starts here-->
                <div class="overlap-media">
                    <picture class="overlap-media__over">
                        <source srcset="assets/images/about-img-01.webp" type="image/webp">
                        <source srcset="assets/images/about-img-01.jpg" type="image/jpg">
                        <img src="assets/images/about-img-01.jpg" height="525" width="362" loading="lazy" alt="about image">
                    </picture><!-- /.overlap-img -->
                    <picture class="overlap-media__under">
                        <source srcset="assets/images/about-img-02.webp" type="image/webp">
                        <source srcset="assets/images/about-img-02.jpg" type="image/jpg">
                        <img src="assets/images/about-img-02.jpg" height="536" width="377" loading="lazy" alt="about-image">
                    </picture><!-- /.overlap-img -->
                </div>
                <!--overlap media -horizontal section ends here-->
            </div>

        </div>

    </div>




</body>

</html>
